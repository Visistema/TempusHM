before_install:
- sudo rm -f /etc/mavenrc
- export M2_HOME=/usr/local/maven
- export MAVEN_OPTS="-Dmaven.repo.local=$HOME/.m2/repository -Xms1024m -Xmx3072m"
jdk:
- oraclejdk8
language: java
sudo: required

addons:
  sonarcloud:
    organization: "hashmapinc-github" # the key of the org you chose at step #3
    token:
        secure: ""
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -DskipTests
