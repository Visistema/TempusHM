before_install:
- sudo rm -f /etc/mavenrc
- export M2_HOME=/usr/local/maven
- export MAVEN_OPTS="-Dmaven.repo.local=$HOME/.m2/repository -Xms1024m -Xmx3072m"
jdk:
- oraclejdk8
language: java
sudo: required

addons:
  sonarcloud:
    organization: "hashmapinc-github" # the key of the org you chose at step #3
    token:
      secure: ""
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn -T 2C clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -DskipTests
