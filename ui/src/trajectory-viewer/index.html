<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Trajectory Viewer</title>
    <style>
      body {
				font-family: Monospace;
				margin: 0px;
				overflow: hidden;
			}

      #scene {
        z-index: -10;
      }

      #abs {
        z-index: 1;
      }

      div {
        position: absolute;
      }

      canvas {
        width: 100%;
        height: 100%
      }
    </style>
  </head>

  <body>
    <!-- threejs scene -->
    <div id="scene"></div>

    <!-- camera controls -->
    <div>
      camera east: </br>
      <input id="camX" type="number" oninput="updateCameraPosition();"> </br>
      camera north: </br>
      <input id="camZ" type="number" oninput="updateCameraPosition();"> </br>
      camera depth: </br>
      <input id="camY" type="number" oninput="updateCameraPosition();"> </br>
      <button type="button" onclick="resetCameraPosition();">reset camera</button>
    </div>

    <!-- axis labels -->
    <div id="labelX">east</div>
    <div id="labelY">tvd</div>
    <div id="labelZ">north</div>

    <script src="three/three.js"></script>

    <script src="three/TrackballControls.js"></script>
    <script src="three/OrbitControls.js"></script>
    
    <script src="trajectoryXYZconverter.js"></script>
    <script src="main.js"></script>
  </body>
</html>
