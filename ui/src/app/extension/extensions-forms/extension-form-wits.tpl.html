<md-card class="extension-form extension-wits">
    <md-card-title name="testValid">
        <md-card-title-text>
            <span translate class="md-headline">extension.configuration</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <v-accordion id="wits-brokers-accordion" class="vAccordion--default" onexpand="expandValidation(index, id)" oncollapse="collapseValidation(index, id)">
            <v-pane id="mqtt-brokers-pane" expanded="true">
                <v-pane-header>
                    {{ 'extension.wits-servers' | translate }}
                </v-pane-header>
                <v-pane-content>
                    <div ng-if="servers.length > 0">
                        <ol class="list-group">
                            <li class="list-group-item" ng-repeat="(serverIndex,server) in servers">
                                <md-button aria-label="{{ 'action.remove' | translate }}" class="md-icon-button" ng-click="removeServer(server)" ng-hide="servers.length < 2">
                                    <ng-md-icon icon="close" aria-label="{{ 'action.remove' | translate }}"></ng-md-icon>
                                    <md-tooltip md-direction="top">
                                        {{ 'action.remove' | translate }}
                                    </md-tooltip>
                                </md-button>
                                <md-card>
                                    <md-card-content>
                                        <section flex layout="row">
                                            <md-input-container flex="40" class="md-block">
                                                <label translate>extension.port</label>
                                                <input required type="number" min="1" max="65535" name="witsServer_{{serverIndex}}" ng-model="server.port">
                                                <div ng-messages="theForm['witsServer_' + serverIndex].$error">
                                                    <div translate ng-message="required">extension.field-required</div>
                                                    <div translate ng-message="min">extension.port-range</div>
                                                    <div translate ng-message="max">extension.port-range</div>
                                                </div>
                                            </md-input-container>
                                            <md-input-container flex="60" class="md-block">
                                                <label translate>extension.host</label>
                                                <input required name="witsServer_{{serverIndex}}" ng-model="server.host">
                                                <div ng-messages="theForm['witsServer_' + serverIndex].$error">
                                                    <div translate ng-message="required">extension.field-required</div>
                                                </div>
                                            </md-input-container>
                                        </section>

                                    </md-card-content>
                                </md-card>
                            </li>
                        </ol>
                    </div>
                    <div flex layout="row" layout-align="start center">
                        <md-button class="md-primary md-raised"
                                   ng-click="addServer()" aria-label="{{ 'action.add' | translate }}">
                            <md-icon class="material-icons">add</md-icon>
                            <span translate>extension.add-server</span>
                        </md-button>
                    </div>

                </v-pane-content>
            </v-pane>
        </v-accordion>
    </md-card-content>


</md-card>
